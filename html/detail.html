<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Hello Pet - Detail</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/portfolio/website-works/04/css/style.css" />
  </head>
  <body>
    <div class="detail-page">
      <!-- Detail-header -->
      <div class="detail-header">
        <div class="cart-header-nav">
          <a href="#none" onclick="btn_back()"
            ><i class="bi bi-arrow-left"></i
          ></a>
          <a href="/portfolio/website-works/04/html/main.html"
            ><i class="bi bi-house"></i
          ></a>
        </div>
        <div class="detail-header-title">
          <h4>상품상세정보</h4>
        </div>
        <div class="detail-header-cart">
          <a href="/portfolio/website-works/04/html/cart.html"
            ><i class="bi bi-bag"></i
          ></a>
        </div>
      </div>

      <div class="detail-content">
        <!-- Detail Slider -->
        <div class="detail-slider">
          <i
            onclick="btn_detail_slider_left()"
            class="bi bi-chevron-left slider-left"
          ></i>
          <i
            onclick="btn_detail_slider_rigth()"
            class="bi bi-chevron-right slider-right"
          ></i>
          <div class="detail-slider-container">
            <img
              src="/portfolio/website-works/04/img/product-detail/product-detail-01.jpeg"
              alt="product-detail-img"
            />
            <img
              src="/portfolio/website-works/04/img/product-detail/product-detail-02.jpeg"
              alt="product-detail-img"
            />
            <img
              src="/portfolio/website-works/04/img/product-detail/product-detail-03.jpeg"
              alt="product-detail-img"
            />
            <img
              src="/portfolio/website-works/04/img/product-detail/product-detail-04.jpeg"
              alt="product-detail-img"
            />
            <img
              src="/portfolio/website-works/04/img/product-detail/product-detail-05.jpeg"
              alt="product-detail-img"
            />
            <img
              src="/portfolio/website-works/04/img/product-detail/product-detail-06.jpeg"
              alt="product-detail-img"
            />
          </div>
          <div class="detail-slider-dots">
            <span class="slider-active"></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <!-- Detail Title -->
        <div class="detail-title">
          <div class="product-title">
            <p>[NEW]촉촉 트릿 북어 150g</p>
            <div class="product-rating">
              <div class="star">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
              </div>
              <div class="comment">(6842)</div>
            </div>
            <div>
              <span>36%</span>
              <s>14000원</s>
              <b>8900원</b>
            </div>
          </div>
        </div>

        <!-- Detail Delivery Notice -->
        <div class="detail-delivery-notice">
          <h4>배송정보</h4>
          <div class="delivery-info">
            <p>하나만 사도 무료배송</p>
            <p>오후 10시까지 주문하면 <b>당일출고</b></p>
            <span>(토/일/공휴일 제외)</span>
            <p>제주, 산간 지역 15,000원 추가</p>
          </div>
        </div>

        <!-- Detail Product details -->
        <div class="detail-inner detail-product-details">
          <div class="product-details-content">
            <img
              src="/portfolio/website-works/04/img/product-detail/detail-product-details.jpeg"
              alt="detail-product-details img"
            />
            <button
              onclick="btn_detail_more()"
              class="btn-product-details-more"
            >
              상품 설명 펼쳐보기
            </button>
          </div>
          <button
            onclick="btn_detail_close()"
            class="btn-product-details-close"
          >
            상품 설명 접기
          </button>

          <!-- Detail Product Comment -->
          <div class="detail-comment">
            <!-- Comment - header -->
            <div class="detail-comment-header">
              <h4>상품후기(53)</h4>
              <select>
                <option>베스트순</option>
                <option>최신순</option>
              </select>
            </div>

            <!-- Comment - Post -->
            <div class="comment-container">
              <div class="comment-items">
                <div class="post-item">
                  <div class="post-header">
                    <div class="user-info">
                      <div>
                        <div class="user-photo">
                          <img
                            src="/portfolio/website-works/04/img/user-photo/user-photo-01.JPG"
                            alt="user photo img"
                          />
                        </div>
                        <div class="user-details">
                          <p>벨차</p>
                          <span>브리티시 쇼트헤어</span>
                        </div>
                      </div>
                      <div class="date"><span>2023.11.11</span></div>
                    </div>
                  </div>
                  <div class="post-content">
                    <div class="post-photo">
                      <img
                        src="/portfolio/website-works/04/img/product-detail/product-detail-01.jpeg"
                        alt="user-comment-imgs"
                      />
                      <img
                        src="/portfolio/website-works/04/img/product-detail/product-detail-02.jpeg"
                        alt="user-comment-imgs"
                      />
                      <img
                        src="/portfolio/website-works/04/img/product-detail/product-detail-03.jpeg"
                        alt="user-comment-imgs"
                      />
                    </div>
                    <div class="post-text">
                      유명하고 인기 있는데는 이유가 있죠 :)
                    </div>
                    <div class="post-stats">
                      <div class="star">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                      </div>
                      <div class="like">
                        <i class="bi bi-heart btn-comment-like"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="post-item">
                  <div class="post-header">
                    <div class="user-info">
                      <div>
                        <div class="user-photo">
                          <img
                            src="/portfolio/website-works/04/img/user-photo/user-photo-01.JPG"
                            alt="user photo img"
                          />
                        </div>
                        <div class="user-details">
                          <p>벨차</p>
                          <span>브리티시 쇼트헤어</span>
                        </div>
                      </div>
                      <div class="date"><span>2023.11.11</span></div>
                    </div>
                  </div>
                  <div class="post-content">
                    <div class="post-photo">
                      <img
                        src="/portfolio/website-works/04/img/product-detail/product-detail-01.jpeg"
                        alt="user-comment-imgs"
                      />
                      <img
                        src="/portfolio/website-works/04/img/product-detail/product-detail-02.jpeg"
                        alt="user-comment-imgs"
                      />
                      <img
                        src="/portfolio/website-works/04/img/product-detail/product-detail-03.jpeg"
                        alt="user-comment-imgs"
                      />
                    </div>
                    <div class="post-text">
                      유명하고 인기 있는데는 이유가 있죠 :)
                    </div>
                    <div class="post-stats">
                      <div class="star">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                      </div>
                      <div class="like">
                        <i class="bi bi-heart btn-comment-like"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="detail-order-info">
        <div>
          <img
            src="/portfolio/website-works/04/img/order-icon.png"
            alt="order-icon"
          />
        </div>
        <div>
          <button onclick="btn_order_modal_open()" class="btn-order-choice">
            장바구니 담기
          </button>
        </div>
      </div>
    </div>

    <div class="detail-order-modal">
      <em></em>
      <div class="detail-order-final">
        <select oninput="select_check()" class="select-check">
          <option value="북어">맛을 선택해 주세요</option>
          <option value="북어">촉촉 트릿 북어 맛</option>
          <option value="연어">촉촉 트릿 연어 맛</option>
        </select>

        <div class="detail-order-final-info">
          <p>선택한 제품</p>
          <div class="price-quantity">
            <div class="final-quantity">
              <button onclick="btn_minus()" class="btn-minus">
                <i class="bi bi-dash"></i>
              </button>
              <span class="product-num">0</span>
              <button onclick="btn_plus()" class="btn-plus">
                <i class="bi bi-plus"></i>
              </button>
            </div>
            <div class="final-price">
              <h4>가격</h4>
              <span>원</span>
            </div>
          </div>
        </div>
      </div>
      <div class="detail-order-btns">
        <button onclick="btn_order_modal_close()" class="btn-cart">
          장바구니 담기
        </button>
        <button onclick="btn_order_modal_close()" class="btn-now-order">
          지금 구매하기
        </button>
      </div>
    </div>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Slick Slider -->
    <script src="/portfolio/website-works/04/js/slick/slick.min.js"></script>
    <link
      rel="stylesheet"
      href="/portfolio/website-works/04/js/slick/slick-theme.css"
    />
    <link
      rel="stylesheet"
      href="/portfolio/website-works/04/js/slick/slick.css"
    />

    <!-- Custom JS -->
    <script src="/portfolio/website-works/04/js/custom.js"></script>
  </body>
</html>
