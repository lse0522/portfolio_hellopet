<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Hello Pet - Sign Up</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container signup">
      <div class="signup-inner">
        <div class="signup-header">
          <h1>hello pet</h1>
        </div>
        <div class="signup-container">
          <div class="signup-field">
            <label>이메일 <em>*</em></label>
            <input
              id="input_signup_email_value"
              type="email"
              placeholder="이메일 입력"
            />
            <label>비밀번호 <em>*</em></label>
            <input
              id="input_signup_pw_value"
              type="password"
              placeholder="비밀번호 입력 (6글자 이상 입력해 주세요.)"
            />
            <label>비밀번호 확인 <em>*</em></label>
            <input
              id="input_signup_pw_value_check"
              type="password"
              placeholder="비밀번호 입력 확인"
            />
          </div>
        </div>
        <div class="phoneauth-container">
          <div class="phoneauth-field">
            <label>휴대전화 <em>*</em></label>
            <div>
              <input type="text" placeholder="휴대 전화번호 입력" />
              <button onclick="btn_phone_auto()" class="btn-phone-auto">
                인증번호 받기
              </button>
            </div>
            <div class="phone-auto-time">
              <input type="text" placeholder="인증번호를 입력하세요" />
              <em class="phone-auto-time-em">2:59</em>
              <button class="btn-phone-auto">인증</button>
            </div>
          </div>
        </div>
        <div class="agree-term">
          <div class="agree-item">
            <label>
              <input onChange="agree_check()" type="checkbox" /><em></em>
              모든 약관에 동의합니다.
            </label>
          </div>
          <div class="agree-item">
            <label>
              <input type="checkbox" /><em></em>
              (필수) 이용약관과 개인정보 수집 및 이용에 동의합니다.
            </label>
          </div>
          <div class="agree-item">
            <label>
              <input type="checkbox" /><em></em>
              (선택) 이메일 및 SMS 마케팅 정보 수신 동의합니다.
            </label>
          </div>
        </div>
        <button onclick="signup_test()" class="btn-signup">회원가입</button>
      </div>
    </div>

    <!-- Custom JS -->
    <script src="/js/custom.js"></script>
  </body>
</html>
