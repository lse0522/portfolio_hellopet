<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Hello Pet - Cart</title>

    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="cart-page">
      <!-- Cart-header -->
      <div class="cart-header">
        <div class="cart-header-nav">
          <a href="#none" onclick="btn_back()"
            ><i class="bi bi-arrow-left"></i
          ></a>
          <a href="/html/main.html"
            ><i class="bi bi-house"></i
          ></a>
        </div>
        <div class="cart-header-title">
          <h4>상품상세정보</h4>
        </div>
        <div class="cart-header-cart"></div>
      </div>

      <!-- Cart-Content -->
      <div class="cart-inner">
        <div class="cart-user-info">
          <div class="cart-user-header">
            <h4>배송지 정보</h4>
            <button class="btn-user-edit-location">배송지 변경하기</button>
          </div>
          <div class="user-info-content">
            <input type="text" placeholder="이세은" />
            <input type="text" placeholder="010-1234-5678" />
          </div>
          <p>서울시 동대문구 372-5 (101동 101호)</p>
        </div>

        <div class="cart-content">
          <div class="cart-items-header">
            <label>
              <input onclick="product_check_all()" type="checkbox" /><em></em>
              전체선택
            </label>
            <button onclick="product_check_all_clear()" class="btn-clear-all">
              전체삭제
            </button>
          </div>
          <div class="cart-items">
            <div class="cart-item">
              <div class="cart-item-title">
                <label>
                  <input type="checkbox" /><em></em>
                  [NEW]촉촉 트릿 북어 150g
                </label>
                <i onclick="product_check_clear(event)" class="bi bi-x-lg"></i>
              </div>
              <div class="cart-item-content">
                <div>
                  <div class="thum">
                    <img
                      src="/img/product-img/product-img-01.jpeg"
                      alt="product-img"
                    />
                  </div>
                  <div class="product-title">
                    <span>36%</span>
                    <s>14000원</s>
                    <b>26,700원</b>
                    <div>옵션변경</div>
                  </div>
                </div>
                <div class="item-num">
                  <div><p>3</p></div>
                  <div><i class="bi bi-caret-down-fill"></i></div>
                </div>
              </div>
            </div>
            <div class="cart-item">
              <div class="cart-item-title">
                <label>
                  <input type="checkbox" /><em></em>
                  미로터널 중형/대형
                </label>
                <i onclick="product_check_clear(event)" class="bi bi-x-lg"></i>
              </div>
              <div class="cart-item-content">
                <div>
                  <div class="thum">
                    <img
                      src="/img/product-img/product-img-14.jpeg"
                      alt="product-img"
                    />
                  </div>
                  <div class="product-title">
                    <span>13%</span>
                    <s>19500원</s>
                    <b>17,000원</b>
                    <div>옵션변경</div>
                  </div>
                </div>
                <div class="item-num">
                  <div><p>1</p></div>
                  <div><i class="bi bi-caret-down-fill"></i></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="cart-items-summary">
          <div class="product-origprice">
            <span>상품금액</span>
            <span>61,500원</span>
          </div>
          <div class="product-sale">
            <span>할인가</span>
            <span>17,800원</span>
          </div>
          <div>
            <span>배송비</span>
            <span>0원</span>
          </div>
          <div class="product-price">
            <span>총 결제 금액</span>
            <span>43,700원</span>
          </div>
        </div>
      </div>
    </div>
    <div class="btn-inner">
      <button class="btn-order-now">주문하기</button>
    </div>
    <!-- Custom JS -->
    <script src="/js/custom.js"></script>
  </body>
</html>
